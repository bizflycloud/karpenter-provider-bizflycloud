name: Release to Docker and git
on:
  push:
    tags:
       - v*
#on: [push, pull_request]
jobs:
  docker:
    name: Release on Docker hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set output
        id: vars
        run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: cr-hn-1.bizflycloud.vn
          username: ${{ secrets.USER_CLOUD }}
          password: ${{ secrets.PASS }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: cr-hn-1.bizflycloud.vn/31ff9581861a4d0ea4df5e7dda0f665d/bizfly-cloud-controller-manager:${{ steps.vars.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
