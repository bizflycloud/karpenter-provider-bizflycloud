apiVersion: karpenter.bizflycloud.com/v1
kind: BizflyCloudNodeClass
metadata:
  name: default
spec:
  # Region and Availability Zones
  region: HN
  zones:
  - HN1
  - HN2

  # Operating System Template
  template: Ubuntu 24.04 LTS
  
  # Node Categories (Tiers)
  nodeCategories:
  - premium
  - basic
  - enterprise
  - dedicated
  
  # CPU Vendors (Intel Gen 2 and AMD Gen 4)
  cpuVendors:
  - Intel2
  - AMD4
  
  # Storage Configuration
  diskTypes:
  - SSD
  - HDD
  rootDiskSize: 40
  
  # Network Configuration
  vpcNetworkIds:
  - e84362d6-0632-4950-87ac-e7bc7d74be6d
  networkPlans:
  - free_datatransfer
  - free_bandwidth
  
  # SSH Access
  sshKeyName: quanlm
  
  # Metadata
  metadataOptions:
    type: template
  tags:
  - karpenter-managed=true
  - environment=production
