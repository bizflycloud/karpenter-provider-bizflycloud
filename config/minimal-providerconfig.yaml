apiVersion: karpenter.bizflycloud.com/v1
kind: ProviderConfig
metadata:
  name: default
spec:
  region: HN1
  secretRef:
    name: bizflycloud-credentials
    namespace: karpenter
  cloudConfig:
    apiEndpoint: https://manage.bizflycloud.vn/api
  imageConfig:
    imageID: ubuntu-20.04
  driftDetection:
    enabled: true
    reconcileInterval: 5m
    autoRemediate: true